<app-header></app-header>
<div class="container">
<div class="row card-header col-lg-12"><h1>FAVOURITE Articles</h1></div>
<div class="row">
    <div class="card col-lg-4" *ngFor="let article of favouriteArticles">
        <div class="card-title">{{article.id}} ......{{article.title}}
            <button class="btn btn-primary" (click)="deleteArticle(article)">Remove Article</button>
        </div>
        <div class="card-body">{{article.description}}
        </div>
        <a href="{{article.url}}" target="_blank"> More</a>
    </div>
</div>
</div>
